<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Library</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f5f5f5;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .candle {
      width: 20px;
      height: 40px;
      background: radial-gradient(ellipse at center, #ffebb0 0%, #ff9900 80%, #000 100%);
      border-radius: 50% 50% 0 0;
      animation: flicker 2s infinite ease-in-out;
      margin: 2rem 0;
    }

    .firefly {
      width: 8px;
      height: 8px;
      background-color: #ffff99;
      border-radius: 50%;
      position: absolute;
      top: 10%;
      right: 5%;
      opacity: 0;
      animation: blink 7s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { transform: scaleY(1); opacity: 0.85; }
      50% { transform: scaleY(1.05); opacity: 1; }
    }

    @keyframes blink {
      0%, 95%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 500px;
      margin-bottom: 2rem;
      line-height: 1.7;
    }

    .link-list a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0.5rem 0;
      display: block;
      transition: opacity 0.4s;
    }

    .link-list a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Living Library</h1>
  <div class="candle"></div>
  <p>
    This is a place where ideas are not stored — they are stirred. Each page, game, and offering here is alive. Let your curiosity guide you. Let your pace be your own.
  </p>
  <div class="link-list">
    <a href="/thepeasant/index.html">The Peasant</a>
    <a href="#">Mort Immortal</a>
    <a href="#">Echoes</a>
    <a href="#">Learn • Do • Teach</a>
  </div>
  <div class="firefly"></div>
</body>
</html>
